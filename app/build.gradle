apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.dellaanjeh.dootapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVerision = '23.4.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile "com.android.support:design:23.4.0"
    compile 'com.github.jinatonic.confetti:confetti:1.0.0'
    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    compile 'com.github.michaldrabik:tapbarmenu:1.0.5'
    compile 'com.github.armcha:LuseenBottomNavigation:1.8.2'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    //compile 'com.sackcentury:shinebutton:0.1.6'

}
